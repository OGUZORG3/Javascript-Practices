<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="btn_start z-1 rounded-3">
        <button class="btn btn-lg btn-danger border-dark text-white shadow-lg">Start Quiz</button>
    </div>
    <div class="soru_sayisi d-flex position-absolute bg-dark flex-column justify-content-center align-items-center">
        <p class="text-white">Soru Sayısı</p>
        <h2 class=""></h2>
    </div>
    <div class="sure d-flex position-absolute bg-dark flex-column justify-content-center align-items-center">
        <p class="text-white">Kalan Süre</p>
        <h4 class="text-white"></h4>
    </div>
    <div class="quiz_box rounded-2">
        <div class="card bg-dark text-white   border-0">
            <div class="card-body p-0">
                <div class="card-header bg-danger mb-3">
                    <h3 class="h3 text-white">Quiz-App</h3>
                </div>
                <div class="box-content m-4">
                    <h5 class="text-danger"><span id="soruNo" class="bg-danger rounded-5 text-white text-center" style="width: 25px; display: inline-block;">1.</span>Soru</h5>
                    <p id="question_text" class="card-text">Aşşağıdakilerden hangisi bir CMS(içerik yönetim sistemi) değildir ?</p>
                    <div class="option-list">
                        <div class="option correct">
                            <span>Wordpress</span>
                            <div class="icon"><i class="fas fa-check"></i></div>
                        </div>
                        <div class="option incorrect">
                            <span>Wordpress</span>
                            <div class="icon"><i class="fas fa-x"></i></div>
                        </div>
                        <div class="option">
                            <span>Wordpress</span>
                            <div class="icon"><i class="fas fa-check"></i></div>
                        </div>
                        <div class="option">
                            <span>Wordpress</span>
                            <div class="icon"><i class="fas fa-check"></i></div>
                        </div> 
                    </div>
                </div>
                <div class="card-footer bg-danger">
                    <div class="row">
                        <div class="col-6"><button class="btn prev d-none">önceki Soru</button></div>
                        <div class="col-6"><button class="btn next  float-end">Sonraki Soru</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="score_box rounded-4">
        <div class="card bg-danger border-0 rounded-4">
           
            <div class="card-header bg-dark rounded-top-3">
                <h4 class="card-title text-white">Skor Tablosu <i class="fa fa-crown float-end m-1"></i></h4>
            </div>
            <div class="card-body">
                <p class="card-text text-center">Sınavı Tamamladığın için Teşekkürler</p>
                <p id="score_text" class="card-text text-center">0/6</p>
            </div>
            <div class="card-footer bg-dark rounded-bottom-3">
                <button class="btn btn-danger float-end btn_replay">Sınavı Tekrarla</button>
                <button class="btn btn-danger btn_quit">Testi Bitir</button>
            </div>
        </div>
    </div>
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/soru.js"></script>
    <script src="assets/js/quiz.js"></script>
    <script src="assets/js/nesne.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
