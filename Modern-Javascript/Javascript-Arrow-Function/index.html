<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //arrow function bu şekilde tanımlanır normal fonksiyon tanımlamasına bir alternatifdir belli kullanım alanları vardır ve daha kısa söz dizimine sahiptir
        //const toplam = (parametre) => console.log(parametre); tek satırdan fazla kod yazılıcaksa kod parantez içine alınır ve değer return edilir
        const carptopla = (a,b) => {
            let c = a*b;
            let d = a+b;
            return console.log(c+d);
        }
        carptopla(5,4);
    </script>
</body>
</html>
