        function carpim (...sayilar){//fonksiyonlarda bu şekilde kullanımı değişken sayıda değer toplamaya yarar
            let sonuc =1;
            sayilar.forEach(sayi => {//carpim fonksiyonuna gelen rastgele sayıdaki değeri foreach ile carpıcak

            });
